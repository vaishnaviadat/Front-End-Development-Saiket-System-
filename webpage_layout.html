<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Grid Layout for Desktop */
    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    aside {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 15px;
    }

    main {
      grid-area: main;
      padding: 15px;
      background: #fff;
    }

    footer {
      grid-area: footer;
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Responsive - Mobile view (Stacked Layout) */
    @media (max-width: 768px) {
      .container {
        grid-template-areas: 
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }

      aside {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Website</h1>
    </header>
    
    <aside>
      <h2>Sidebar</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </aside>
    
    <main>
      <h2>Main Content</h2>
      <p>
        This is the main content area. Resize the browser to see how the layout changes.
      </p>
    </main>
    
    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
